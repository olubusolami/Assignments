<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login and Registration Form in HTML</title>
  <link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/3243d55530.js" crossorigin="Olúbùsọ́lá""></script>
  <meta name=" viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="wrapper">
    <div class="title-text">
      <div class="title login">
        Login Form
      </div>
      <div class="title signup">
        Register Form
      </div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Login</label>
        <label for="signup" class="slide signup">Register</label>
        
        <div class="slider-tab"></div>
      </div>
      <div class="form-inner">
        <form action="status.html" method="POST" class="login">
          <div class="field">
            <input type="text" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" required>
          </div>
          <div class="pass-link">
            <a href="#">Forgot password?</a>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Login">
          </div>
          <div class="signup-link">
            Not a member? <a href="">Register now</a>
          </div>
        </form>
        <form action ="" class="signup">  
          <div class="field">
            <input type="text" placeholder="First name" required>
          </div>
          <div class="field">
            <input type="text" placeholder="Last name" required>
          </div>
          <div class="field">
            <input type="text" placeholder="Phone number" required>
          </div>
          <div class="field">
            <input type="text" placeholder="Email Address" required>
          </div>
         <div>
            <select class="field" id="gender">
              <option value="">gender</option>
              <option value="female">female</option>
              <option value="male">male</option>
              <option value="prefer not to say">prefer not
                to say</option>
            </select>
          </div>
          <div class="field">
            <input type="date" placeholder="Date of birth" required>
          </div>
          <div class="field">
            <input type="color" placeholder="Favorite color" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Confirm password" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Register">
          </div>
        </form>
      </div>
    </div>
  </div>
  
</body>
  
  <script>
    const loginText = document.querySelector(".title-text .login");
    const loginForm = document.querySelector("form.login");
    const loginBtn = document.querySelector("label.login");
    const signupBtn = document.querySelector("label.signup");
    const signupLink = document.querySelector("form .signup-link a");
    signupBtn.onclick = (() => {
      loginForm.style.marginLeft = "-50%";
      loginText.style.marginLeft = "-50%";
    });
    loginBtn.onclick = (() => {
      loginForm.style.marginLeft = "0%";
      loginText.style.marginLeft = "0%";
    });
    signupLink.onclick = (() => {
      signupBtn.click();
      return false;
    });
  </script>

</html>
